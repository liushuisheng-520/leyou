server:
  port: 8091
spring:
  application:
    name: task-service
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    registry-fetch-interval-seconds: 10

#定义线程池大小
  task:
    scheduling:
      pool:
        size: 10

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: ${spring.application.name}